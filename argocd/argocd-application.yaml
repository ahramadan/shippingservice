apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-boot-demo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ahramadan/spring-boot-demo.git
    targetRevision: HEAD
    path: kube
  destination:
    server: https://kubernetes.default.svc
    namespace: spring-boot-namespace